name: "KiCad CI/CD for Spora I/O"

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    paths:
      - 'pcb_io/*.sch'
      - 'pcb_io/*.kicad_pcb'
      - 'pcb_io/*.kibot.yaml'
      - 'pcb_io/Makefile'
      - '.github/workflows/spora_io.yml'
  pull_request:
    paths:
      - 'pcb_io/*.sch'
      - 'pcb_io/*.kicad_pcb'
      - 'pcb_io/*.kibot.yaml'
      - 'pcb_io/Makefile'
      - '.github/workflows/spora_io.yml'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Fabrication:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    # This is a KiCad 5 example, KiCad 6 uses v2_k6
    - uses: INTI-CMNB/KiBot@v2
      with:
        # Required - kibot config file
        config: pcb_io/spora_io.kibot.yaml
        # optional - prefix to output defined in config
        dir: pcb_io/Fabrication
        # optional - schematic file
        schema: 'pcb_io/spora_io.sch'
        # optional - PCB design file
        board: 'pcb_io/spora_io.kicad_pcb'
    - name: Retrieve results
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: Fabrication_IO
        path: |
          pcb_io/Fabrication/
        if-no-files-found: warn

