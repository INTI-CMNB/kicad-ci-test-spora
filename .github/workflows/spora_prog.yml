name: "KiCad CI/CD for Spora programmer"

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    paths:
      - 'pcb_prog/*.sch'
      - 'pcb_prog/*.kicad_pcb'
      - 'pcb_prog/*.kibot.yaml'
      - 'pcb_prog/Makefile'
      - '.github/workflows/spora_prog.yml'
  pull_request:
    paths:
      - 'pcb_prog/*.sch'
      - 'pcb_prog/*.kicad_pcb'
      - 'pcb_prog/*.kibot.yaml'
      - 'pcb_prog/Makefile'
      - '.github/workflows/spora_prog.yml'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Fabrication:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: INTI-CMNB/KiBot@v1
      with:
        # Required - kibot config file
        config: pcb_prog/spora_prog.kibot.yaml
        # optional - prefix to output defined in config
        dir: pcb_prog/Fabrication
        # optional - schematic file
        schema: 'pcb_prog/spora_prog.sch'
        # optional - PCB design file
        board: 'pcb_prog/spora_prog.kicad_pcb'
    - name: Retrieve results
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: Fabrication_Prog
        path: |
          pcb_prog/Fabrication/
        if-no-files-found: warn

